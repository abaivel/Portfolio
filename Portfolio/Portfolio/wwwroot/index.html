<!DOCTYPE html>
<html lang="en" style="height:100%;">

<head>
    <meta charset="utf-8" />

    <title>Portfolio</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="Portfolio.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

<body style="height:100%;">
    <div id="app" style="height:100%;">
        <div style="height: 100%; display: flex ">
            <div style="width:100px;height:100px;margin:auto;">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <radialGradient id="a2" cx=".66" fx=".66" cy=".3125" fy=".3125" gradientTransform="scale(1.5)">
                        <stop offset="0" stop-color="#1F36FF"></stop>
                        <stop offset=".3" stop-color="#1F36FF" stop-opacity=".9"></stop>
                        <stop offset=".6" stop-color="#1F36FF" stop-opacity=".6"></stop>
                        <stop offset=".8" stop-color="#1F36FF" stop-opacity=".3"></stop>
                        <stop offset="1" stop-color="#1F36FF" stop-opacity="0"></stop>

                    <circle transform-origin="center" fill="none" stroke="url(#a2)" stroke-width="15" stroke-linecap="round" stroke-dasharray="200 1000" stroke-dashoffset="0" cx="100" cy="100" r="70">
                        <animateTransform type="rotate" attributeName="transform" calcMode="spline" dur="2" values="360;0" keyTimes="0;1" keySplines="0 0 1 1" repeatCount="indefinite"></animateTransform>
                    </circle>
                    <circle transform-origin="center" fill="none" opacity=".2" stroke="#1F36FF" stroke-width="15" stroke-linecap="round" cx="100" cy="100" r="70"></circle>
                </svg>
            </div>
        </div>
